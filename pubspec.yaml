name: netcodex
description: "An all-around tool for “offline-first” documentation, primarily designed for network professionals."
publish_to: 'none'

version: 1.2.0+2

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.7.5
  cupertino_icons: ^1.0.8
  pdf: ^3.11.0
  printing: ^5.11.0

  # --- Phase 1: Core Infrastructure & Security ---
  sqflite: ^2.3.0 
  path_provider: ^2.1.2 
  path: ^1.9.0
  flutter_secure_storage: ^9.2.2 # Updated for better compatibility with newer OS
  cryptography: ^2.5.0 

  # --- Phase 2: Knowledge Base & Hardware ---
  image_picker: ^1.0.7

  # --- Phase 3 & 4: Network Tools & Export Strategy ---
  archive: ^3.6.1
  ipaddr: ^2.0.0
  share_plus: ^10.1.0 # Updated for latest XFile and sharing support
  file_picker: ^8.0.0 # NEW: Essential for importing .codex files

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  rename: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/netcodex_icon.png"
  adaptive_icon_background: "#001A1A"
  adaptive_icon_foreground: "assets/images/netcodex_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/templates/
    - assets/images/